<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Register</title></head>
<body>
<h1>Register</h1>
<form method="post">
    {% csrf_token %}

    <label>Password:</label> <input type="password" name="password1"><br>
    <label>Confirm Password:</label> <input type="password" name="password2"><br>

</form>
</body>
</html>

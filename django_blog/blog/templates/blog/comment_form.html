{% extends "blog/base.html" %}

{% block content %}
<div class="comment-form-container">
    <h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% if form.instance.pk %}Update{% else %}Submit{% endif %}</button>
        <a href="{% url 'post_detail' form.instance.post.pk %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}

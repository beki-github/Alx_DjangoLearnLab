{% extends "blog/base.html" %}

{% block content %}
<div class="post-form-container">
    <h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'posts' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
